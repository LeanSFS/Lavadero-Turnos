<!doctype html>
<html lang="es">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Reserva confirmada</title>
<style>
  :root{--bg:#0f172a;--card:#111827;--muted:#9ca3af;--pri:#22c55e}
  body{font-family:system-ui,Arial;background:var(--bg);color:#fff;min-height:100vh;margin:0;display:flex;align-items:center;justify-content:center}
  .wrap{width:100%;max-width:680px;padding:20px}
  .card{background:var(--card);border:1px solid #1f2937;border-radius:16px;padding:22px}
  h1{margin:0 0 10px}
  p{margin:6px 0;color:#e5e7eb}
  .muted{color:var(--muted)}
  .btn{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:10px;border:1px solid #16a34a;background:#16a34a;color:#0b1220;font-weight:600;text-decoration:none}
  .row{margin-top:8px}
  .box{background:#0b1220;border:1px solid #1f2937;border-radius:10px;padding:10px}
</style>

<div class="wrap">
  <div class="card">
    <h1>✅ ¡Reserva realizada con éxito!</h1>
    <p class="muted">Te vamos a confirmar por WhatsApp apenas podamos.</p>

    <div class="row box" id="resumen">Cargando resumen…</div>

    <a id="btnInicio" class="btn" href="reserva.html">Volver al inicio</a>
  </div>
</div>

<script>
const qs = new URLSearchParams(location.search);
const fecha    = qs.get('fecha')    || '';
const hora     = qs.get('hora')     || '';
const servicio = qs.get('servicio') || '';
const nombre   = qs.get('nombre')   || '';
const tel      = qs.get('tel')      || '';
const dir      = qs.get('dir')      || '';

document.getElementById('resumen').innerHTML = `
  <p><strong>Cliente:</strong> ${nombre || '-'}</p>
  <p><strong>Teléfono:</strong> ${tel || '-'}</p>
  <p><strong>Servicio:</strong> ${servicio || '-'}</p>
  <p><strong>Fecha y hora:</strong> ${fecha || '-'} ${hora || ''}</p>
  <p><strong>Dirección:</strong> ${dir || '-'}</p>
`;
</script>
</html>
