<style>
  /* Resetcito para que nada se desborde */
  *, *::before, *::after { box-sizing: border-box; }

  :root{
    --bg:#0f172a; --card:#0b1220; --line:#1f2937; --muted:#9ca3af; --ok:#22c55e;
    --text:#fff;
  }
  body{
    font-family:system-ui,Arial;
    background:var(--bg); color:var(--text);
    margin:0; padding:24px;
  }
  .box{
    max-width:720px; margin:0 auto;
    background:var(--card); border:1px solid var(--line);
    border-radius:16px; padding:18px;
  }
  h1{ margin:0 0 6px; font-size:22px; line-height:1.2; }
  .muted{ color:var(--muted); margin:0 0 16px; }

  /* Form layout consistente */
  .form{ display:grid; gap:12px; }
  .field{ min-width:0; } /* clave p/que no se desborde en mobile */
  label{ display:block; margin:0 0 6px; font-size:14px; color:#cbd5e1; }

  select, input{
    width:100%; max-width:100%; min-width:0;
    padding:12px; border-radius:10px; border:1px solid var(--line);
    background:#0f172a; color:var(--text);
    outline:none; transition:border .15s, box-shadow .15s;
  }
  select:focus, input:focus{
    border-color:#334155; box-shadow:0 0 0 3px rgb(34 197 94 / .15);
  }

  /* Grid fluido para los horarios: 4→2→1 columnas según ancho */
  .slots{
    display:grid; gap:8px; margin-top:6px;
    grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
  }
  .slot{
    padding:10px 12px; border-radius:10px;
    border:1px solid var(--line); background:#111827; color:#e5e7eb;
    cursor:pointer; text-align:center; user-select:none;
    transition:transform .05s ease, border-color .15s ease;
  }
  .slot:active{ transform:scale(.98); }
  .slot.sel{ outline:2px solid var(--ok); border-color:transparent; }

  .actions{ margin-top:6px; }
  button{
    padding:12px 14px; border-radius:10px;
    border:1px solid var(--ok); background:var(--ok);
    color:#0b1220; font-weight:700; cursor:pointer;
    width:fit-content;
  }
  .msg{ margin-top:10px; color:var(--muted); white-space:pre-wrap; }

  /* Responsivo fino */
  @media (max-width: 640px){
    body{ padding:12px; }
    .box{ padding:14px; border-radius:12px; }
    h1{ font-size:20px; }
    select, input, button{ padding:12px; }
  }
</style>
