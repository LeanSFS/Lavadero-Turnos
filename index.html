<style>
  :root{
    --bg:#0f172a; --card:#0b1220; --line:#1f2937; --muted:#9ca3af;
    --title:#e5e7eb; --cta:#22c55e; --cta-ink:#0b1220;
    --grad1:#0ea5e9; --grad2:#22c55e; --ring:0 0 0 4px rgba(34,197,94,.22);
  }
  *{ box-sizing:border-box }
  /* sacamos height:100% para permitir scroll natural */
  html,body{ margin:0; padding:0 }

  body{
    font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif; color:#fff;
    background:
      radial-gradient(1200px 700px at 20% -10%, #0b1220 20%, #0f172a 60%, #0a0f1d 100%),
      linear-gradient(180deg, rgba(14,165,233,.08), rgba(34,197,94,.05));
    /* IMPORTANTE: no centramos verticalmente */
    display:block;
    padding:24px 24px 32px;
  }

  .wrap{ max-width:960px; width:100%; margin:0 auto }

  .card{
    position:relative; background:color-mix(in oklab, var(--card) 94%, black 6%);
    border:1px solid color-mix(in oklab, var(--line) 80%, white 0%);
    border-radius:20px; padding:28px; display:grid; gap:18px;
    box-shadow:0 1px 0 rgba(255,255,255,.02) inset, 0 30px 60px rgba(0,0,0,.45);
  }
  .card::before{ content:""; position:absolute; inset:-1px; border-radius:22px;
    background:linear-gradient(120deg, rgba(14,165,233,.18), rgba(34,197,94,.18), transparent 40%);
    filter:blur(18px); opacity:.35; pointer-events:none;
  }

  .badge{
    display:inline-flex; align-items:center; gap:8px; font-weight:600;
    background:linear-gradient(90deg,var(--grad1),var(--grad2));
    color:#052016; padding:8px 12px; border-radius:999px; border:1px solid #134e4a;
    box-shadow:0 6px 22px rgba(16,185,129,.25);
  }
  h1{ font-size:42px; line-height:1.1; margin:6px 0 4px; color:var(--title); letter-spacing:-.02em }
  p{ margin:0 0 14px; color:#d1d5db; font-size:18px }
  .muted{ color:var(--muted); font-size:14px }

  .features{ display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:12px; margin-top:6px }
  .chip{
    border:1px solid var(--line); background:linear-gradient(180deg,#0e1728,#0b1322);
    padding:12px 14px; border-radius:12px; color:#e5e7eb; line-height:1.35; display:flex; gap:8px;
    transition: transform .12s ease, border-color .12s ease;
  }
  .chip:hover{ transform:translateY(-1px); border-color:#2a3a52 }

  .cta{
    display:inline-flex; align-items:center; justify-content:center; gap:10px; margin-top:6px;
    background:var(--cta); color:var(--cta-ink); border:1px solid #16a34a;
    padding:14px 18px; border-radius:12px; font-weight:800; text-decoration:none;
    box-shadow:0 10px 34px rgba(34,197,94,.25); min-height:48px;
    transition: transform .12s ease, box-shadow .15s ease;
  }
  .cta:hover{ transform:translateY(-1px); box-shadow:0 14px 40px rgba(34,197,94,.32) }
  .cta:active{ transform:translateY(0) scale(.99) }
  .cta:focus-visible{ outline:none; box-shadow:var(--ring) }

  /* ====== Servicios (tarjetas siempre visibles) ====== */
  .services{ margin-top:12px; display:grid; gap:12px }
  .svc{
    border:1px solid var(--line); background:#0c1526; border-radius:14px; padding:14px 16px;
  }
